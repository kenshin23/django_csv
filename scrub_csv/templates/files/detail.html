<h1>{{ document.csvfile.name }}</h1>
{% if document.record_set.all %}
<ul>
{% for record in document.record_set.all %}
    <li>{{ record.doc_key }}: {{ record.doc_value }}</li>
{% endfor %}
</ul>
{% else %}
<p>The document doesn't appear to have been processed yet. <a href="{% url 'files:select_fields' document.id %}">Do it?</a>
{% endif %}
<p><a href="{% url 'files:index' %}">Go back to file index page.</a>
